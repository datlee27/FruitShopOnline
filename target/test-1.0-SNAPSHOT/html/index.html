<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>Form login datdoc.vn</title>
    <link rel="stylesheet" href="/form-login/css/app.css">
    <link rel="stylesheet" href=""
    >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://fontawesome.com/search?q=password%20&o=r">
    <link rel="stylesheet" href="https://fontawesome.com/search">

</head>
<body>
    <div id="wrapper">
        <form action="" id="form-login">
        
            <h1 class="form-heading">Form sign in</h1>
            <div class="form-group">
                <i class="fa-regular fa-user"></i>
                <input type="text" class="form-input" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <i class="fa-solid fa-key"></i>
                <input type="password" class="form-input" placeholder="Mật khẩu">
                <div id="eye">
                    <i class="fa-regular fa-eye"></i>
                </div>
            </div>
          <input type="submit" value="ĐĂNG NHẬP" class="form-submit">
        </form>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="/form-login/js/app.js"></script>
</html>
